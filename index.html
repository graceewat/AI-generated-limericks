<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Limerick generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Limerick Generator</h1>
      </header>
      <main>
        <form id="form-generator">
          <input
            type="text"
            placeholder="Please enter a name for the Limerick..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-name"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by Grace Waterman and is open-sourced on
        <a
          href="https://github.com/graceewat/AI-generated-limericks"
          target="blank"
          >Github.</a
        >
        This page is hosted on
        <a href="https://graces-ai-limericks.netlify.app/" target="blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
